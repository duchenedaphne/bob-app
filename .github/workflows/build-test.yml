
name: Build & Test
run-name: Build & Test

on: 
  push:
      branches:
          - main
  pull_request:

jobs:
    back-build-test:
        runs-on: windows-latest
        defaults:
          run:
              working-directory: back

        permissions:
          id-token: write
          contents: write
          checks: write

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set up JDK
              uses: actions/setup-java@v4
              with:
                java-version: 11
                distribution: 'zulu'
                cache: maven

            - name: Cache Maven packages
              uses: actions/cache@v4
              with:
                path: ~/.m2
                key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
                restore-keys: ${{ runner.os }}-m2

            - name: Back Install Dependencies
              run: mvn -B clean install

            - name: Back Build
              run: mvn -B clean package --file pom.xml

            - name: Back Test
              run: mvn -B clean test jacoco:report

            - name: Upload Jacoco report
              uses: actions/upload-artifact@v4
              with:
                name: jacoco-coverage
                path: back/target/site/jacoco

            - name: 'back report: commit and push'
              run: |
                  git config user.name "${{ secrets.GIT_USER_NAME }}"
                  git config user.email "${{ secrets.GIT_USER_EMAIL }}"
                  git pull
                  if (Test-Path "target_site") {
                      Remove-Item -Recurse -Force "target_site"
                  }
                  mv target/site target_site
                  git add .
                  git commit -m "add jacoco report"
                  git push origin main

    front-build-test:
      needs: back-build-test

      runs-on: windows-latest
      defaults:
        run:
          working-directory: front

      permissions:
        id-token: write
        contents: write
        checks: write

      steps:
          - name: Checkout Code
            uses: actions/checkout@v4

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '14.x'
              cache: 'npm'
              cache-dependency-path: '**/package-lock.json'

          - name: Cache Node modules
            uses: actions/cache@v4
            with:
              path: front/node_modules
              key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
              restore-keys: |
                ${{ runner.os }}-node-

          - name: Front Install Dependencies
            run: |
              npm install

          - name: Front Build
            run: npm run build

          - name: Front Test
            run: npm run test -- --code-coverage=true --watch=false --browsers=ChromeHeadless

          - name: Upload Karma report
            uses: actions/upload-artifact@v4
            with:
              name: Karma-coverage
              path: front/coverage

          - name: 'front report: commit and push'
            run: |
              git config user.name "${{ secrets.GIT_USER_NAME }}"
              git config user.email "${{ secrets.GIT_USER_EMAIL }}"
              git pull
              if (Test-Path "coverage_") {
                Remove-Item -Recurse -Force "coverage_"
              }
              mv coverage coverage_
              git add .
              git commit -m "add karma report"
              git push origin main

          
