
name: Sonar Cloud
run-name: Sonar Cloud

on:
  workflow_run:
    workflows: ["Build & Test"]
    types:
      - completed

jobs:
  back-sonar-cloud:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back

    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Back Sonar Cloud Scan
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACK }}
        run: mvn -B verify sonar:sonar org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=duchenedaphne -Dsonar.projectKey=duchenedaphne_bobapp-back -Dsonar.projectBaseDir=${{ github.workspace }}/back/ -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
        working-directory: back

  front-sonar-cloud:
    runs-on: ubuntu-latest
    defaults: 
      run:  
        working-directory: front

    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14.x'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
  
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: front/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
  
      - name: Front Install Dependencies
        run: npm install

      - name: Front Build
        run: npm run build

      - name: Front Test
        run: npm run test -- --code-coverage=true --watch=false --browsers=ChromeHeadless

      - name: Front Sonar Cloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: ${{ github.workspace }}/front/
          args: >
            -Dsonar.organization=duchenedaphne
            -Dsonar.projectKey=duchenedaphne_bobapp-front
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.javascript.lcov.reportPaths=coverage/bobapp/lcov.info
            -Dsonar.coverage.exclusions=**/node_modules/**,coverage_/**,Dockerfile,**/angular.json,**/tsconfig.json,**/karma.conf.js,src/main.ts,src/environments/*.ts,src/test.ts
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONT }}
            
            # **/*.css,**/*.html,node_modules/**,coverage_/**,Dockerfile,./*.json,./karma.conf.js,src/environments/*.ts,src/*.ts



